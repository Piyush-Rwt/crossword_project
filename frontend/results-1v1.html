<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 Match Results</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 id="result-title">Match Over!</h1>
        <div id="result-summary"></div>

        <div class="results-comparison">
            <div class="player-result" id="you-result">
                <h2 id="you-name">You</h2>
                <p>Score: <span id="you-score">-</span></p>
                <p>Time: <span id="you-time">-</span>s</p>
            </div>
            <div class="player-result" id="opponent-result">
                <h2 id="opponent-name">Opponent</h2>
                <p>Score: <span id="opponent-score">-</span></p>
                <p>Time: <span id="opponent-time">-</span>s</p>
            </div>
        </div>

        <a href="find-match.html" class="btn">Play Again</a>
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/results-1v1.js"></script>
</body>
</html>
