<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Crossword</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Crossword Game</h1>
        <div id="game-section">
            <div id="timer">00:00</div>
            <div id="crossword-grid"></div>
            <div class="clues-container">
                <div class="clues-column">
                    <h2>Across</h2>
                    <ul id="across-clues"></ul>
                </div>
                <div class="clues-column">
                    <h2>Down</h2>
                    <ul id="down-clues"></ul>
                </div>
            </div>
            <button id="submit-btn" class="btn">Submit Answers</button>
            <button id="show-answers-btn" class="btn btn-secondary">Show Answers</button>
            <button id="end-game" class="btn">End Game</button>
        </div>
        <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>

    <div id="game-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <div id="modal-buttons" class="modal-buttons">
                <button id="modal-confirm-btn" class="btn">Confirm</button>
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/crossword.js"></script>
</body>
</html>
