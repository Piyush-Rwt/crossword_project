    <title>Reset Leaderboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Reset All Leaderboard Scores</h1>

            <button id="reset-leaderboard-btn" class="btn">Yes, Reset All Scores</button>
            <a href="/admin/dashboard" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
    <script src="/js/admin-reset-leaderboard.js"></script>
</body>
